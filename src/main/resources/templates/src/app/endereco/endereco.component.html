<div class="card">
  <mat-card>
    <mat-toolbar>
      <span class="title-endereco">Cadastro de Endereço</span>
    </mat-toolbar>
    <mat-card>

    <form action="" class="formD">
    <div class="form-group">
      <label for="nome">Rua</label>
      <input type="text" class="form-control" [(ngModel)]="endereco.rua" name="rua" id="rua">
    </div>


    <div class="form-group">
      <label for="documento">Número</label>
      <input type="text" class="form-control" [(ngModel)]="endereco.numero" name="numero" id="numero">
    </div>

    <div class="form-group">
      <label for="endereco">Bairro</label>
      <input type="text" class="form-control" [(ngModel)]="endereco.bairro" name="bairro" id="bairro">
    </div>

    <div class="form-group">
      <label for="endereco">Cidade</label>
      <input type="text" class="form-control" [(ngModel)]="endereco.cidade" id="cidade" name="cidade">
    </div>

    <div class="form-group">
      <label for="endereco">Cep</label>
      <input type="text" class="form-control" [(ngModel)]="endereco.cep" id="cep" name="cep">
    </div>


    <button mat-raised-button (click)="saveEndereco()">Salvar </button>
    <button  mat-raised-button

  >
    Cancelar
  </button>
  </form>
  </mat-card>
