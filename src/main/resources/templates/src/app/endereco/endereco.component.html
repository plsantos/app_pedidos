<div class="card">
  <mat-card>
    <mat-toolbar>
      <span class="title-endereco">Cadastro de Endereço</span>
    </mat-toolbar>

    <mat-card>
      <form action="" #f="ngForm" class="formD">

        <div class="form-group">
          <label for="endereco">Cep</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="endereco.cep"
            (blur)="consultaCep(endereco.cep, f)"
            id="cep"
            name="cep"
          />
        </div>

        <div class="form-group">
          <label for="logradouro">Rua</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="endereco.rua"
            name="rua"
            id="rua"/>

          <div class="form-group">
            <label for="numero">Número</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="endereco.numero"
              name="numero"
              id="numero"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="endereco.bairro"
            name="bairro"
            id="bairro"
          />
        </div>

        <div class="form-group">
          <label for="localidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="endereco.cidade"
            id="cidade"
            name="cidade"
          />
        </div>

        <button mat-raised-button (click)="saveEndereco()">Salvar</button>
        <button mat-raised-button>Cancelar</button>
      </form>
    </mat-card>
  </mat-card>
</div>
