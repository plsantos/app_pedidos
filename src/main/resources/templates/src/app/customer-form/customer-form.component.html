<div class="card">
<mat-card>
  <mat-toolbar>
    <span class="title-customer-form">Cadastro de Clientes</span>
  </mat-toolbar>
  <mat-card>

  <form action="" class="formD">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" id="nome">
  </div>

  <div class="form-group">
    <label for="tipo">Tipo</label>
    <select class="form-control" [(ngModel)]="cliente.tipo"  name="tipo" id="tipo">
      <option value="fisica">Pessoa física</option>
      <option value="juridica">Pessoa jurídica</option>
    </select>
  </div>

    </select>

  <div class="form-group">
    <label for="documento">Documento</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.documento" name="documento" id="documento">
  </div>

  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" id="endereco" [routerLink]="['/enderecoForm']" routerLinkActive="router-link-active" >
  </div>
  <td mat-cell *matCellDef="let endereco">

    {{
      "Logradouro: " +
        endereco.rua +
        " " +
        endereco.numero
    }}
    <br />
    {{ "Bairro: " + endereco.bairro }} <br />
    {{ "Cidade: " + endereco.cidade }} <br />
    {{ "Cep: " + endereco.cep }} <br />
  </td>
