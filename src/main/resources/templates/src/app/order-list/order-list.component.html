<mat-card>

  <mat-toolbar>
    <span class='title-order-list'>Lista de Pedidos</span>
  </mat-toolbar>
<table mat-table [dataSource]="order$" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let order"> {{order.cliente}} </td>
  </ng-container>

  <!-- data pedido Column -->
  <ng-container matColumnDef="dataPedido">
    <th mat-header-cell *matHeaderCellDef> Data Pedido </th>
    <td mat-cell *matCellDef="let order"> {{order.dataPedido}} </td>
  </ng-container>

  <!-- valor total Column -->
  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef> Valor Total </th>
    <td mat-cell *matCellDef="let order"> {{order.valorTotal}} </td>
  </ng-container>

   <!-- situação Column -->
   <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin">Aberto</mat-checkbox>
      <mat-checkbox class="example-margin">Concluído</mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>

<div class="button">
<button mat-raised-button [routerLink]="['/itensPedido']" routerLinkActive="router-link-active"  >Confirmar Compra</button>
<button mat-raised-button [routerLink]="['/home']" routerLinkActive="router-link-active" >Adicionar Itens</button>
</div>
