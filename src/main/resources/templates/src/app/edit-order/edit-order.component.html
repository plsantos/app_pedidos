<div class="card">
  <mat-card>
    <mat-toolbar>
      <span class="title-customer-form">Pedido</span>
    </mat-toolbar>

    <mat-card>
      <form action="" #f="ngForm" class="formD">
        <div class="form-group">
          <label for="pedido">Cliente</label>
          <input
            type="text"
            class="form-control"
            let
            cliente
            of
            cliente
            [(ngModel)]="pedido.cliente!.nome"
            name="cliente"
            id="cliente"
          />
        </div>

        <div class="form-group">
          <label for="endereco">Cep</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.cep"
            (blur)="consultaCep(pedido.cep, f)"
            id="cep"
            name="cep"
          />
        </div>

        <div class="form-group">
          <label for="logradouro">Rua</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.rua"
            name="rua"
            id="rua"
          />

          <div class="form-group">
            <label for="numero">NÃºmero</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="pedido.numero"
              name="numero"
              id="numero"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.bairro"
            name="bairro"
            id="bairro"
          />
        </div>

        <div class="form-group">
          <label for="localidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.cidade"
            id="cidade"
            name="cidade"
          />
        </div>

        <div class="form-group">
          <label for="localidade">Estado</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.estado"
            id="estado"
            name="estado"
          />
        </div>

        <div class="form-group">
          <label for="pedido" id="data">Data</label>
          <input
            type="disabled"
            class="form-control"
            [(ngModel)]="pedido.data"
            name="data"
            id="data"
            readonly
            disabled
          />
        </div>

        <div class="form-group">
          <label for="pedido">Valor Total</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.valorTotal"
            name="valor"
            id="valor"
          />
        </div>

        <mat-slide-toggle
          [(ngModel)]="pedido.situacao"
          name="sitacao"
          id="situacao"
          >Ativado</mat-slide-toggle
        ><br />

        <button mat-raised-button (click)="atualizar()" class="btn">
          Salvar
        </button>
        <button
          mat-raised-button
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          Cancelar
        </button>
      </form>
    </mat-card>
  </mat-card>
</div>
