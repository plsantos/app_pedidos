<mat-card>
  <mat-toolbar>
    <span class='title-product-list'>Lista de Produtos</span>
  </mat-toolbar>
<table mat-table [dataSource]="produto$" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <!-- descrição Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let product"> {{product.descricao}} </td>
  </ng-container>

  <!-- valor unitário Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor Unitário </th>
    <td mat-cell *matCellDef="let product"> {{product.valor | currency: "BRL"}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let product"> {{product.status?"Ativo":"Inativo"}}</td>
  </ng-container>

   <!-- acoes Column -->
   <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let product">

    <button mat-raised-button [routerLink]="['/editProduct', product.id]" (click)="editar(product.id)">Editar</button>

    <button
      mat-raised-button
      (click)="deleteProduto(product.id)"
    >
      Excluir
    </button>    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
