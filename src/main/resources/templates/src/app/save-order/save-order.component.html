<div class="card">
  <mat-card>
    <mat-toolbar>
      <span class="title-customer-form">Pedido</span>
    </mat-toolbar>

    <mat-card>
      <form action="" #f="ngForm" class="formD">

      <div class="form-group">
        <label for="pedido">Cliente</label>
        <select
          class="form-control"
          name="cliente"
          id="cliente"
          ng-model="cliente">
          <option *ngFor="let clientes of cliente$" value="{{ clientes.id }}">
            Nome: {{ clientes.nome }}
          </option>
        </select>
      </div>

        <div class="form-group">
          <label for="endereco">Cep</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.cep"
            (blur)="consultaCep(pedido.cep, f)"
            id="cep"
            name="cep"
          />
        </div>

        <div class="form-group">
          <label for="logradouro">Rua</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.rua"
            name="rua"
            id="rua"
          />

          <div class="form-group">
            <label for="numero">Número</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="pedido.numero"
              name="numero"
              id="numero"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.bairro"
            name="bairro"
            id="bairro"
          />
        </div>

        <div class="form-group">
          <label for="localidade">Cidade</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.cidade"
            id="cidade"
            name="cidade"
          />
        </div>

        <!-- <div class="form-group">
      <label for="pedido">Endereço</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="pedido.endereco"
        id="desc"
        name="desc"
      />
    </div> -->

        <div class="form-group">
          <label for="pedido" id="data">Data</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.data"
            name="data"
            id="data"
          />
        </div>

        <div class="form-group">
          <label for="pedido">Valor Total</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.valor"
            name="valor"
            id="valor"
            currency="BRL"
          />
        </div>

        <div class="form-group">
          <label for="pedido">Descontos</label>
          <p></p>
          <p>
            <mat-radio-group>
              <mat-radio-button value="10">10 %</mat-radio-button>
              <mat-radio-button value="20">20 %</mat-radio-button>
              <mat-radio-button value="30">30 %</mat-radio-button>
            </mat-radio-group>
          </p>
        </div>

        <!-- <div class="form-group">
      <label for="pedido">Valor Final com Desconto</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="pedido.valor"
        name="valor"
        id="valor"
        currency="BRL"
      />
    </div> -->

        <div class="form-group">
          <label for="pedido">Situação</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pedido.situacao"
            name="sitacao"
            id="situacao"
          />
        </div>

        <br />

        <button mat-raised-button (click)="savePedido()">Salvar</button>
        <button mat-raised-button>Cancelar</button>
      </form>
    </mat-card>
  </mat-card>
</div>
