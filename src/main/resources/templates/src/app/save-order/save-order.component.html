<div class="card">
  <mat-card>
    <mat-toolbar>
      <span class="title-endereco">Pedido</span>
    </mat-toolbar>
  </mat-card>
  <br/>

  <form action="" #f="ngForm" class="formD">
    <div class="form-group">
      <label for="pedido">Cliente</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="pedido.cliente"
        id="desc"
        name="desc"
      />
    </div>

    <!-- <div class="form-group">

        name="desc"
      />
    </div> -->

    <div class="form-group">
      <label for="pedido">Data</label>
      <!-- <input
        type="text"
        class="form-control"
        [(ngModel)]="pedido.data"
        name="valor"
        id="valor"
      /> -->
    </div>

    <!-- <div class="form-group">
      <label for="pedido">Valor Total</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="pedido.valor"
        name="valor"
        id="valor"
        currency="BRL"
      />
    </div> -->

    <div class="form-group">
      <label for="status">Situação</label>

      <select class="form-control" id="situacao" required
      [(ngModel)] = "pedido.situacao" name="situacao">
        <option *ngFor="let stat of status" [value]="stat">{{ stat=='True'?'Ativo':'Inativo' }}</option>
      </select>
    </div>

    <br />

    <button mat-raised-button (click)="savePedido()">Salvar</button>
    <button mat-raised-button>Cancelar</button>

  </form>
</div>
