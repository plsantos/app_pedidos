<mat-card>

    <mat-toolbar>
        <span class='title-item-order'>Itens de Pedidos</span>
    </mat-toolbar>

<table mat-table *ngFor = "let itensPedido of listaItensPedido" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.id}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="idPedido">
        <th mat-header-cell *matHeaderCellDef> ID do Pedido </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.pedido}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="idProduto">
        <th mat-header-cell *matHeaderCellDef> ID do Produto </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.produto}} </td>
    </ng-container>

    <!-- Quantidade do Produto Column -->
    <ng-container matColumnDef="qtdProduto">
        <th mat-header-cell *matHeaderCellDef> Quantidade do Produto </th>
        <td mat-cell *matCellDef="let itensPedido "> {{itensPedido.quantidade}} </td>
    </ng-container>

   <!-- acoes Column -->
   <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button >Editar</button>
      <button mat-raised-button >Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
