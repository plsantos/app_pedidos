<mat-card>

    <mat-toolbar>
        <span class='title-confirmar-compra'>Finalizar Compra</span>
    </mat-toolbar>

<table mat-table [dataSource]="listaPedido" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.id}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.cliente.nome}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data do pedido </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.pedido.data}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor total </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.produto.valor}} </td>
    </ng-container>

    <!-- idProduto Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let itensPedido"> {{itensPedido.produto.status}} </td>
    </ng-container>

   <!-- acoes Column -->
   <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button >Editar</button>
      <button mat-raised-button >Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card>
